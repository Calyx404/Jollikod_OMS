<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Welcome Back</title>

    <link rel="stylesheet" href="../../assets/css/pages/home/login.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"
      defer
    ></script>
    <script src="../../assets/js/components/slider.js" defer></script>
  </head>

  <body class="home">
    <header class="header">
      <div class="context">
        <h1 class="logo">
          <a onclick="parent.navigate(event, '../pages/home/home.html')"
            >Jollikod.</a
          >
        </h1>
      </div>
      <div class="actions right">
        <button
          onclick="parent.navigate(event, '../pages/home/home.html')"
          class="btn btn-secondary"
        >
          <span class="btn-label">Back to Home</span>
          <i class="bx bxs-home-alt-2 btn-icon"></i>
        </button>
        <button
          onclick="parent.navigate(event, '../pages/home/register.html')"
          class="btn btn-primary"
        >
          <span class="btn-label">Register</span>
          <i class="bx bxs-user-plus btn-icon"></i>
        </button>
      </div>
    </header>

    <main class="main-container">
      <main class="main">
        <div class="forms-container slider">
          <!-- Customer Login -->
          <section class="form-container" id="login-customer">
            <form class="form" action="" method="post" autocomplete="off">
              <h2 class="title">Welcome Back!</h2>
              <div class="input-container">
                <input
                  type="email"
                  name="email"
                  id="customer-email"
                  placeholder="Email"
                  required
                />
                <i class="bx bxs-user"></i>
              </div>
              <div class="input-container">
                <input
                  type="password"
                  name="password"
                  id="customer-password"
                  placeholder="Password"
                  required
                />
                <i class="bx bxs-lock"></i>
              </div>
              <button type="submit" class="btn btn-primary">
                Continue as Customer
              </button>
            </form>
          </section>

          <!-- Branch Login -->
          <section class="form-container" id="login-branch">
            <form class="form" action="" method="post" autocomplete="off">
              <h2 class="title">Welcome Back!</h2>
              <div class="input-container">
                <input
                  type="email"
                  name="email"
                  id="branch-email"
                  placeholder="Email"
                  required
                />
                <i class="bx bxs-user"></i>
              </div>
              <div class="input-container">
                <input
                  type="password"
                  name="password"
                  id="branch-password"
                  placeholder="Password"
                  required
                />
                <i class="bx bxs-lock"></i>
              </div>
              <button type="submit" class="btn btn-primary">
                Continue as Branch
              </button>
            </form>
          </section>

          <section class="context-container">
            <div class="toggle-panel toggle-left">
              <img
                src="../../assets/res/logos/Jollikod.svg"
                alt="Jollikod"
                class="logo"
              />
              <h6>Managing the restaurant?</h6>
              <button class="btn btn-secondary slider-left-btn">
                Continue as Branch
              </button>
            </div>
            <div class="toggle-panel toggle-right">
              <img
                src="../../assets/res/logos/Jollikod.svg"
                alt="Jollikod"
                class="logo"
              />
              <h6>Just grabbing a bite?</h6>
              <button class="btn btn-secondary slider-right-btn">
                Continue as Customer
              </button>
            </div>
          </section>
        </div>
      </main>
    </main>
  </body>
</html>
