<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Jollikod - Register Customer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-50">
    <div class="max-w-4xl mx-auto p-8">
      <h1 class="text-2xl font-bold mb-4">Register â€” Customer</h1>

      <form id="regForm" class="space-y-3">
        <input
          name="customer_name"
          placeholder="Full name"
          class="w-full p-2 border"
        />
        <input name="email" placeholder="Email" class="w-full p-2 border" />
        <input
          name="password"
          type="password"
          placeholder="Password"
          class="w-full p-2 border"
        />
        <input name="phone" placeholder="Phone" class="w-full p-2 border" />
        <input
          name="lot_number"
          placeholder="Lot/Blk"
          class="w-full p-2 border"
        />
        <input name="street" placeholder="Street" class="w-full p-2 border" />
        <input name="city" placeholder="City" class="w-full p-2 border" />
        <input
          name="province"
          placeholder="Province"
          class="w-full p-2 border"
        />

        <button type="submit" class="bg-red-600 text-white px-4 py-2">
          Register
        </button>
      </form>

      <pre id="out" class="mt-4 bg-white p-3"></pre>
    </div>

    <script>
      document
        .getElementById("regForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const form = new FormData(e.target);
          form.append("action", "register_customer");
          const res = await fetch(
            "/backend/public/index.php?api=1&resource=auth",
            {
              method: "POST",
              body: form,
            }
          );
          const data = await res.json();
          document.getElementById("out").innerText = JSON.stringify(
            data,
            null,
            2
          );
          if (data.status === "ok") {
            // redirect to customer menu
            window.location.href = "/frontend/routes/customer/menu.html";
          }
        });
    </script>
  </body>
</html>
