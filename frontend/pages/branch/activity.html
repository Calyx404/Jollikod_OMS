<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order More!</title>

    <link rel="stylesheet" href="../../assets/css/pages/branch/activity.css" />

    <script src="../../assets/js/components/layer.js" defer></script>
  </head>
  <body class="branch">
    <main class="page">
      <header class="header header-page">
        <div class="context">
          <h1>
            <a onclick="parent.navigate(event, '../pages/home/home.html')"
              >Activity</a
            >
          </h1>
        </div>
        <div class="actions right">
          <button
            class="btn btn-primary layer-open"
            data-layer-target="add-item"
          >
            <span class="btn-label">Add Item</span>
            <i class="bx bxs-user-plus btn-icon"></i>
          </button>
        </div>
      </header>

      <main class="main-container main-scrollable">
        <main class="main">
          <div class="tab-container">
            <!-- radios -->
            <input type="radio" name="tab-group" id="tab-1" checked />
            <input type="radio" name="tab-group" id="tab-2" />
            <input type="radio" name="tab-group" id="tab-3" />
            <input type="radio" name="tab-group" id="tab-4" />
            <input type="radio" name="tab-group" id="tab-5" />
            <input type="radio" name="tab-group" id="tab-6" />

            <!-- tab bar (top) -->
            <div class="tab-bar">
              <label for="tab-1" class="tab">Placed</label>
              <label for="tab-2" class="tab">Queued</label>
              <label for="tab-3" class="tab">Waiting</label>
              <label for="tab-4" class="tab">Delivering</label>
              <label for="tab-5" class="tab">Delivered</label>
              <label for="tab-6" class="tab">Received</label>
            </div>

            <!-- tab content -->
            <div class="tab-content" id="content-1">Home tab content here.</div>

            <div class="tab-content" id="content-2">Profile content here.</div>

            <div class="tab-content" id="content-3">Settings content here.</div>

            <div class="tab-content" id="content-4">4 content here.</div>

            <div class="tab-content" id="content-5">5 content here.</div>

            <div class="tab-content" id="content-6">6 content here.</div>
          </div>
        </main>
      </main>
    </main>

    <aside class="layer" id="add-item">
      <header class="header header-page">
        <div class="actions left">
          <button class="btn btn-secondary layer-close" title="Close Panel">
            <i class="bx bxs-dock-right-arrow btn-icon"></i>
          </button>
        </div>
        <div class="context">
          <h1>Add Item</h1>
        </div>
        <div class="actions right">
          <button
            onclick="parent.navigate(event, '../pages/branch/activity.html')"
            class="btn btn-primary"
            title="Di ko na alam"
          >
            <i class="bx bxs-user-plus btn-icon"></i>
          </button>
        </div>
      </header>

      <main class="main-container main-scrollable">
        <main class="main">Dito Main Content</main>
      </main>
    </aside>

    <aside class="layer" id="edit-item">
      <header class="header header-page">
        <div class="actions left">
          <button class="btn btn-secondary layer-close" title="Close Panel">
            <i class="bx bxs-dock-right-arrow btn-icon"></i>
          </button>
        </div>
        <div class="context">
          <h1>Edit Item</h1>
        </div>
        <div class="actions right">
          <button
            onclick="parent.navigate(event, '../pages/branch/activity.html')"
            class="btn btn-primary"
            title="Di ko na alam"
          >
            <i class="bx bxs-user-plus btn-icon"></i>
          </button>
        </div>
      </header>

      <main class="main-container main-scrollable">
        <main class="main">Dito Sidebar</main>
      </main>
    </aside>
  </body>
</html>
