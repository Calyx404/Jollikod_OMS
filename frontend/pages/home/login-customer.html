<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Jollikod - Customer Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-gray-50">
    <div class="max-w-md mx-auto p-10">
      <h1 class="text-2xl font-bold mb-4">Customer Login</h1>

      <form id="loginForm" class="space-y-3">
        <input
          name="email"
          type="email"
          placeholder="Email"
          class="w-full p-2 border"
        />
        <input
          name="password"
          type="password"
          placeholder="Password"
          class="w-full p-2 border"
        />
        <button class="w-full bg-red-600 text-white py-2">Login</button>
      </form>

      <pre id="out" class="mt-4 bg-white p-3"></pre>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const form = new FormData(e.target);
          form.append("action", "login");
          form.append("type", "customer");

          const res = await fetch(
            "/backend/public/index.php?api=1&resource=auth",
            {
              method: "POST",
              body: form,
            }
          );

          const data = await res.json();
          document.getElementById("out").innerText = JSON.stringify(
            data,
            null,
            2
          );

          if (data.status === "ok") {
            window.location.href = "/frontend/routes/customer/Menu.html";
          }
        });
    </script>
  </body>
</html>
