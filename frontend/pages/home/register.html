<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Get Started!</title>

    <link rel="stylesheet" href="../../assets/css/pages/home/register.css" />

    <script src="../../assets/js/components/slider.js" defer></script>
    <script src="../../assets/js/components/password.js" defer></script>

    <script src="../../assets/js/routes/api.js" defer></script>
  </head>

  <body class="home">
    <header class="header">
      <div class="context">
        <h1 class="logo">
          <a onclick="parent.navigate(event, '../pages/home/home.html')"
            >Jollikod.</a
          >
        </h1>
      </div>
      <div class="actions right">
        <button
          onclick="parent.navigate(event, '../pages/home/home.html')"
          class="btn btn-secondary"
        >
          <span class="btn-label">Back to Home</span>
          <i class="bx bxs-home-alt-2 btn-icon"></i>
        </button>
        <button
          onclick="parent.navigate(event, '../pages/home/login.html')"
          class="btn btn-primary"
        >
          <span class="btn-label">Log In</span>
          <i class="bx bxs-door-open btn-icon"></i>
        </button>

        <!-- testing -->
        <button
          onclick="parent.navigate(event, '../pages/branch/index.html')"
          class="btn btn-secondary"
        >
          <span class="btn-label">Branch</span>
          <i class="bx bxs-door-open btn-icon"></i>
        </button>
        <button
          onclick="parent.navigate(event, '../pages/customer/index.html')"
          class="btn btn-primary"
        >
          <span class="btn-label">Customer</span>
          <i class="bx bxs-door-open btn-icon"></i>
        </button>
      </div>
    </header>

    <main class="main-container">
      <main class="main">
        <div class="forms-container slider">
          <!-- Customer Register -->
          <section class="form-container" id="register-customer">
            <form class="form" id="customerRegisterForm" autocomplete="off">
              <h2 class="title">Let's Get Started!</h2>

              <div class="input-container">
                <input
                  type="text"
                  name="name"
                  id="customer-name"
                  placeholder="Full Name"
                  required
                />
                <i class="bx bxs-user"></i>
              </div>

              <div class="input-container">
                <input
                  type="email"
                  name="email"
                  id="customer-email"
                  placeholder="your.email@example.com"
                  required
                />
                <i class="bx bxs-envelope"></i>
              </div>

              <div class="input-container">
                <input
                  type="phone"
                  name="phone"
                  id="customer-phone"
                  placeholder="09XX-XXX-XXXX"
                  maxlength="16"
                  required
                />
                <i class="bx bxs-phone"></i>
              </div>

              <div class="input-container">
                <input
                  type="text"
                  name="address"
                  id="customer-address"
                  placeholder="Street, City, Province"
                  required
                />
                <i class="bx bxs-location"></i>
              </div>

              <div class="input-container">
                <input
                  type="password"
                  name="password"
                  id="customer-password"
                  placeholder="Password"
                  required
                />
                <i class="bx bxs-eye-closed hide-password"></i>
                <i class="bx bxs-eye show-password"></i>
              </div>

              <button type="submit" class="btn btn-primary">
                Register as Customer
              </button>
              <p class="message" id="customerMessage"></p>
            </form>
          </section>

          <!-- Branch Register -->
          <section class="form-container" id="register-branch">
            <form class="form" id="branchRegisterForm" autocomplete="off">
              <h2 class="title">Let's Get Started!</h2>

              <div class="input-container">
                <input
                  type="text"
                  name="name"
                  id="branch-name"
                  placeholder="Username"
                  required
                />
                <i class="bx bxs-user"></i>
              </div>

              <div class="input-container">
                <input
                  type="email"
                  name="email"
                  id="branch-email"
                  placeholder="your.email@gmail.com"
                  required
                />
                <i class="bx bxs-envelope"></i>
              </div>

              <div class="input-container">
                <input
                  type="phone"
                  name="phone"
                  id="branch-phone"
                  placeholder="+63-9XX-XXX-XXXX"
                  maxlength="16"
                  required
                />
                <i class="bx bxs-phone"></i>
              </div>

              <div class="input-container">
                <input
                  type="text"
                  name="address"
                  id="branch-address"
                  placeholder="Street, City, Province"
                  required
                />
                <i class="bx bxs-location"></i>
              </div>

              <div class="input-container">
                <input
                  type="password"
                  name="password"
                  id="branch-password"
                  placeholder="Password"
                  required
                />
                <i class="bx bxs-eye-closed hide-password"></i>
                <i class="bx bxs-eye show-password"></i>
              </div>

              <button type="submit" class="btn btn-primary">
                Register as Branch
              </button>

              <p class="message" id="branchMessage"></p>
            </form>
          </section>

          <section class="context-container">
            <div class="toggle-panel toggle-left">
              <img
                src="../../assets/res/logos/Jollikod.svg"
                alt="Jollikod"
                class="logo"
              />
              <h4>Managing the restaurant?</h4>
              <button class="btn btn-secondary slider-left-btn">
                Register as Branch
              </button>
            </div>
            <div class="toggle-panel toggle-right">
              <img
                src="../../assets/res/logos/Jollikod.svg"
                alt="Jollikod"
                class="logo"
              />
              <h4>Just grabbing a bite?</h4>
              <button class="btn btn-secondary slider-right-btn">
                Register as Customer
              </button>
            </div>
          </section>
        </div>
      </main>
    </main>
  </body>
</html>
